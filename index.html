<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sixthproject.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" id="btn" onclick="openPopUp()">Submit</button>
        <div class="popUp" id="popUp">
            <img src="img.png">
            <h2>Thank You!</h2>
            <p>Your detils has been successfully submitted.Thanks!</p>
            <button type="button" id="button" onclick="closePopUp()">OK</button>
        </div>
    </div>
    <script>     
let popUp=document.getElementById("popUp");
function openPopUp(){
popUp.classList.add("open-popup");
}
function closePopUp(){
    popUp.classList.remove("open-popup");

}
    </script>
</body>
</html>
